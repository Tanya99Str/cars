<div class="container">
  <h1>Владельцы автомобилей</h1>
  <div class="example-button-row">
    <button mat-raised-button class="pointer" routerLink="../owner">
      <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M13.9844 7.98438H7.98438V13.9844H6.01562V7.98438H0.015625V6.01562H6.01562V0.015625H7.98438V6.01562H13.9844V7.98438Z" fill="#666666"/>
      </svg>
      Добавить</button>
    <button mat-raised-button [disabled]="!activeButton"
            [routerLink]="['/owner']" [queryParams]="{owner_id: selectedUserId}">
      <svg width="22" height="14" viewBox="0 0 24 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M9.89062 5.89062C10.4844 5.29688 11.1875 5 12 5C12.8125 5 13.5156 5.29688 14.1094 5.89062C14.7031 6.48438 15 7.1875 15 8C15 8.8125 14.7031 9.51562 14.1094 10.1094C13.5156 10.7031 12.8125 11 12 11C11.1875 11 10.4844 10.7031 9.89062 10.1094C9.29688 9.51562 9 8.8125 9 8C9 7.1875 9.29688 6.48438 9.89062 5.89062ZM8.4375 11.5625C9.4375 12.5312 10.625 13.0156 12 13.0156C13.375 13.0156 14.5469 12.5312 15.5156 11.5625C16.5156 10.5625 17.0156 9.375 17.0156 8C17.0156 6.625 16.5156 5.45312 15.5156 4.48438C14.5469 3.48438 13.375 2.98438 12 2.98438C10.625 2.98438 9.4375 3.48438 8.4375 4.48438C7.46875 5.45312 6.98438 6.625 6.98438 8C6.98438 9.375 7.46875 10.5625 8.4375 11.5625ZM5.29688 2.5625C7.29688 1.1875 9.53125 0.5 12 0.5C14.4688 0.5 16.7031 1.1875 18.7031 2.5625C20.7031 3.9375 22.1406 5.75 23.0156 8C22.1406 10.25 20.7031 12.0625 18.7031 13.4375C16.7031 14.8125 14.4688 15.5 12 15.5C9.53125 15.5 7.29688 14.8125 5.29688 13.4375C3.29688 12.0625 1.85938 10.25 0.984375 8C1.85938 5.75 3.29688 3.9375 5.29688 2.5625Z"
          fill="#666666"/>
      </svg>
      Просмотр
    </button>
    <button mat-raised-button  [disabled]="!activeButton"
            [routerLink]="['/owner']" [queryParams]="{edit_owner_id: selectedUserId}">
      <svg width="16" height="16" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M17.7188 4.03125L15.8906 5.85938L12.1406 2.10938L13.9688 0.28125C14.1562 0.09375 14.3906 0 14.6719 0C14.9531 0 15.1875 0.09375 15.375 0.28125L17.7188 2.625C17.9062 2.8125 18 3.04688 18 3.32812C18 3.60938 17.9062 3.84375 17.7188 4.03125ZM0 14.25L11.0625 3.1875L14.8125 6.9375L3.75 18H0V14.25Z" fill="#666666"/>
      </svg>
      Редактировать
    </button>
    <button mat-raised-button  [disabled]="!activeButton" (click)="deleteUser()">
      <svg width="28" height="16" viewBox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12.0156 2.01562V3.98438H0.015625V2.01562H3.01562L4 0.984375H7.98438L9.01562 2.01562H12.0156ZM1 15V5.01562H10.9844V15C10.9844 15.5312 10.7812 16 10.375 16.4062C10 16.8125 9.54688 17.0156 9.01562 17.0156H3.01562C2.48438 17.0156 2.01562 16.8125 1.60938 16.4062C1.20312 16 1 15.5312 1 15ZM13 9H19V11.0156H13V9ZM13 5.01562H19.9844V6.98438H13V5.01562ZM13 12.9844H16.9844V15H13V12.9844Z" fill="#666666"/>
      </svg>
      Удалить
    </button>
  </div>

  <table>
    <thead>
    <tr>
      <th>Фамилия</th>
      <th>Имя</th>
      <th>Отчество</th>
      <th>Количество автомобилей</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let one of users" (click)="selectUser(one?.id)">
      <td>{{one?.aLastName}}</td>
      <td>{{one?.aFirstName}}</td>
      <td>{{one?.aMiddleName}}</td>
      <td>{{one?.aCars?.length}}</td>
    </tr>
    </tbody>
  </table>

</div>
